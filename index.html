<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project | JavaScript</title>
</head>
<body>
    <script>
        let inputNumber = parseInt(prompt("Input Number", ""))

        console.log("Input Number is " + inputNumber)
        if (inputNumber != null) {
            for (i = 1; i < inputNumber + 1; i++) {
                i = parseInt(i)
                if (i%3 == 0 && i%5 == 0) {
                    console.log("FizzBuzz")
                } else if (i%3 == 0) {
                    console.log("Fizz")
                } else if (i%5 == 0) {
                    console.log("Buzz")
                } else {
                    console.log(i)
                }
            }
        }
    </script>
</body>
</html>
